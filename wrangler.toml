name = "container-starter-gabi"
main = "src/index.js"
compatibility_date = "2025-03-10"

[observability]
enabled = true

[[durable_objects.bindings]]
name = "MY_CONTAINER"
class_name = "MyContainer"

[[migrations]]
tag = "v1"
new_sqlite_classes = ["MyContainer"]

